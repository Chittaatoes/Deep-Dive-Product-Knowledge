<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>

<header class="site-header">
  <div class="header-container">
      <div class="logo">
          <a href="index.html">
              <img src="img/logo.png" alt="Foodbook Logo">
          </a>
      </div>
      <nav class="main-nav">
          <ul>
              <li><a href="#">BRUNCH MENU</a></li>
          </ul>
      </nav>
      <div class="header-right">
          <a href="#" class="search-icon">
              <img src="img/search-icon.png" alt="Search">
          </a>
      </div>
  </div>
</header>
<!-- Pembatas Header -->

<body>
    <!-- Menu Items -->
    <div class="menu-categories">
        <div class="category-item" ondblclick="addToChart('Super Healthy Bowl')">
            <a href="#" class="no-link">
                <img src="img/brunch/healthybowls.jpg" alt="healthybowl">
                <div class="category-info">
                    <h3>Super Healthy Bowl</h3>
                    <p>Strawberry, banana, Granola, Coconut Flake & Goji Berry yg disajikan dengan dragon & Banana Smoothies (Fresh, Sweet & Soury)</p>
                </div>
            </a>
        </div>
    </div>
    <!-- Add more menu items similar to above structure -->
    <div class="menu-categories">
        <div class="category-item" ondblclick="addToChart('Truffle Egg In Jar')">
            <a href="#" class="no-link">
                <img src="img/brunch/truffleegginjar.jpeg" alt="Truffle Egg In Jar">
                <div class="category-info">
                    <h3>Truffle Egg In Jar</h3>
                    <p>Telur, mash potato, cheese & mushroom yang di sajikan di dalam jar dengan sourdough (Savoury)</p>
                </div>
            </a>
        </div>
    </div>

    <!-- Chart Section -->
    <div id="chart-container">
        <h2>Chart</h2>
        <ul id="chart-list"></ul>
        <button onclick="sendOrder()">Order</button>
    </div>

    <!-- JavaScript -->
    <script>
        const chart = [];

        function addToChart(menuName) {
            chart.push(menuName);
            displayChart();
        }

        function displayChart() {
            const chartList = document.getElementById('chart-list');
            chartList.innerHTML = '';
            chart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                chartList.appendChild(li);
            });
        }

        function sendOrder() {
            const orderMessage = `Order Anda: ${chart.join(', ')}`;
            alert(orderMessage);
            // Implementasi tambahan bisa mengirim pesan ke API chat atau platform chat lain
        }
    </script>
</body>
</html>

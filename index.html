<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Service Login</title>
    <style>
        body {
            background-color: #ac4816;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .login-container {
            text-align: center;
            background-color: #E5B299;
            padding: 30px 20px;
            border-radius: 10px;
            width: 320px;
            box-shadow: 0 0 30px rgba(8, 0, 0, 0.664);
        }

        h2 {
            margin: 0;
            color: #6c4225;
            font-size: 24px;
            font-weight: bold;
        }

        .logo {
            width: 180px;
            /* margin: 20px 0; */
        }

        h3 {
            color: #c92b22;
            margin: 0 0 20px 0;
            font-size: 18px;
            font-weight: bold;
        }

        .login-form {
            background-color: #a03d13e1;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            width: 260px;
        }

        .login-form input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #8a4b1a;
            border-radius: 5px;
            font-size: 16px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .login-form button {
            width: calc(100% - 20px);
            padding: 10px;
            background-color: #e49a50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #6c4225;
            font-weight: bold;
            font-size: 16px;
            margin: 10px auto;
            display: block;
        }

        .login-form button:hover {
            background-color: #fcbb8a;
        }

        .checkbox-container {
            margin: 10px 0;
            font-size: 12px; /* Kecilkan ukuran font */
            color: #6c4225;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            flex-direction: row-reverse; /* Membalik urutan elemen di dalam container */
        }

        .checkbox-container input[type="checkbox"] {
            margin-left: 130px; /* Kurangi jarak antara checkbox dan label */
            width: 15px; /* Kecilkan ukuran checkbox */
            height: 15px; /* Kecilkan ukuran checkbox */
        }

        .checkbox-container label {
            margin: 0; /* Hapus margin pada label */
        }

        .version {
            color: #6c4225;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Monsier Spoon</h2>
        <img src="img/champ.png" alt="Logo" class="logo">
        <h3>INPUT YOUR NIP</h3>
        <div class="login-form">
            <input type="text" id="nip" placeholder="NIP">
            <input type="password" id="password" placeholder="Password">
            <div class="checkbox-container">
                <label for="saveCredentials">Save ID & Password</label>
                <input type="checkbox" id="saveCredentials">
            </div>
            <button onclick="login()">SIGN IN</button>
        </div>
        <p class="version">PT. Champ Resto Indonesia Tbk.<br>Version 1.1.1</p>
    </div>
    <script>
        // Fungsi untuk memuat kredensial yang tersimpan saat halaman dimuat
        window.onload = function() {
            const savedNip = localStorage.getItem('savedNip');
            const savedPassword = localStorage.getItem('savedPassword');
            
            if (savedNip && savedPassword) {
                document.getElementById("nip").value = savedNip;
                document.getElementById("password").value = savedPassword;
                document.getElementById("saveCredentials").checked = true;
            }
        };

        function login() {
            const nip = document.getElementById("nip").value;
            const password = document.getElementById("password").value;
            const saveCredentials = document.getElementById("saveCredentials").checked;

            // Validasi login untuk dua kombinasi NIP dan Password
            if ((nip === "P2408017" && password === "P2408017") || (nip === "admin" && password === "admin")) {
                alert("Login Berhasil!");
                
                // Simpan kredensial jika checkbox dicentang
                if (saveCredentials) {
                    localStorage.setItem('savedNip', nip);
                    localStorage.setItem('savedPassword', password);
                } else {
                    // Hapus kredensial jika tidak dicentang
                    localStorage.removeItem('savedNip');
                    localStorage.removeItem('savedPassword');
                }

                window.location.href = "menu.html"; // Ganti dengan halaman tujuan Anda
            } else {
                alert("NIP atau Password salah. Silakan coba lagi.");
            }
        }
    </script>
</body>
</html>
